{% load i18n %}  <!-- Load translation tags -->
<html lang="{{ request.LANGUAGE_CODE }}" dir="{% if request.LANGUAGE_CODE == 'he' %}rtl{% else %}ltr{% endif %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">


<p>{% trans "Welcome to our website!" %}</p>

<form action="{% url 'set_language' %}" method="post">
    {% csrf_token %}
    <select name="language" onchange="this.form.submit()" 
        style="text-align: {% if request.LANGUAGE_CODE == 'he' %}right{% else %}left{% endif %};">
        <option value="en" {% if request.LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
        <option value="he" {% if request.LANGUAGE_CODE == 'he' %}selected{% endif %}>עברית</option>
    </select>
</form>
