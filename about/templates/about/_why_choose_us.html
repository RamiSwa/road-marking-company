<div class="row">
    {% for reason in why_choose_us %}
        <div class="col-md-4 text-center">
            <i class="{{ reason.icon }} display-4 text-primary"></i>
            <h4 class="mt-3">{{ reason.title }}</h4>
            <p>{{ reason.description }}</p>
        </div>
    {% endfor %}
</div>
